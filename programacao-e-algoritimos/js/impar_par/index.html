<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impar Par</title>
    <style>
        body {
            background-color: rgb(56, 56, 56);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
         main {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
    
        section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        h1 {
            font-size: 30px;
        }
    
        label {
            margin: 10px;
        }
    
        input {
            background-color: rgba(0, 0, 0, 0.295);
            color: white;
            height: 30px;
            width: 300px;
            border-radius: 7px;
            border: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Verificador Ìmpar Par</h1>
            <label for="number"><input type="number" placeholder="Digite o inicio" id="number"></label>
            <label for="button"><input type="button" value="Verificar" onclick="verificar()"></label>
            <div id="result"></div>
        </section>
    </main>
    <script>
        function verificar() {
            var number = Number(document.getElementById("number").value)
            var result = document.getElementById("result")
            var verificar = number % 2

            if (verificar == 0) {
                result.innerHTML = `O número ${number} é par`
            } else {
                result.innerHTML = `O número ${number} é ìmapar`
            }
        }
    </script>
</body>
</html>
